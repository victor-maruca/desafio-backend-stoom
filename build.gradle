plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.json:json:20090211'
	implementation 'junit:junit:4.12'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	compile "org.junit.platform:junit-platform-surefire-provider:1.0.1"
	testCompile "org.junit.jupiter:junit-jupiter-engine:5.4.1"
	testCompile "org.mockito:mockito-core:2.21.0"
	testCompile "org.junit.platform:junit-platform-runner:1.2.0"
	testCompile "org.junit.vintage:junit-vintage-engine:5.2.0"
	testCompile "org.junit.jupiter:junit-jupiter-api:5.4.2"
	testCompile "org.mockito:mockito-junit-jupiter:2.23.4"
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

}

test {
	useJUnitPlatform()
}
